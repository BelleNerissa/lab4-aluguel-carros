<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/carros/save}" method="post" th:object="${carro}"
          style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Ano:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{ano}" class="form-control" required maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Marca:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{marca}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Modelo:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{modelo}" class="form-control" required  maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Placa:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{placa}" class="form-control" required/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Salvar</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancelar</button>
            </div>
        </div>

    </form>

</div>
<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/carros}]]";
  }
</script>
</body>
</html>

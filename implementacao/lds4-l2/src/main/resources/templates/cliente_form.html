<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container-fluid">
  <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

  <form th:action="@{/clientes/save}" method="post" th:object="${cliente}"
        style="max-width: 500px; margin: 0 auto;">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">RG:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{rg}" class="form-control" required maxlength="45"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">CPF:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{cpf}" class="form-control" required minlength="11" maxlength="11"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Profissão:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{profissao}" class="form-control" required  maxlength="45"/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Rendimento:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{rendimento}" class="form-control" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Endereço:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{endereco}" class="form-control" required/>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Salvar</button>
        <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancelar</button>
      </div>
    </div>

  </form>

</div>
<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/clientes}]]";
  }
</script>
</body>
</html>

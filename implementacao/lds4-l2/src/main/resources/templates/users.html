<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
  <style>
    .logo-container {
        background-color: #0dcaf0;
        color: #FFF;
    }
    .logo {
        font-family: 'Handlee', cursive;
        font-size: 2.5rem;
    }
</style>
</head>
<body>
<div class="logo-container mb-3 p-3 d-flex justify-content-between">
  <span class="logo">LocadoraVeiculos</span>
</div>
<div class="container-fluid text-center">
  <div><h2>Gerenciamento usuários</h2></div>
  <div class="m-2">
    <a class="h3" th:href="@{/users/new}">Adicionar novo usuário</a>
  </div>

  <div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
  </div>

  <div>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>E-mail</th>
          <th>Nome</th>
          <th>Sobrenome</th>
          <th>Habilitado</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      <th:block th:each="user : ${listUsers}">
       <tr>
         <td>[[${user.id}]]</td>
         <td>[[${user.email}]]</td>
         <td>[[${user.firstName}]]</td>
         <td>[[${user.lastName}]]</td>
         <td>[[${user.enabled}]]</td>
         <td>
           <a class="h4 mr-3" th:href="@{'/users/edit/' + ${user.id}}"><button class="btn-outline-info mr-2">Editar</button></a>
           <a class="h4" th:href="@{'/users/delete/' + ${user.id}}"><button class="btn-outline-danger">Deletar</button></a>
         </td>
       </tr>
      </th:block>

      </tbody>
    </table>

  </div>
</div>
</body>
</html>
